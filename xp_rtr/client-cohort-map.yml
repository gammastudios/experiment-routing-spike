---
# a service has experiments
# an experiment has treatments
# a cohort is assigned to a treatment
# a client is assigned to a cohort
# constraint: a client can only be assigned to one cohort per service

- service-name: svc-a
  service-experiments:
    - experiment-name: exp-a
      default-experiment: true
      treatments:
        - treatment-name: t1
          treatment-route:
            type: template 
            target-pattern: "/svc-a/exp-a-t1?{{ query_string }}"
          assigned-cohorts:
            - c1
        - treatment-name: t2
          treatment-route:
            type: template
            target-pattern: "/svc-a/exp-a-t2?{{ query_string }}"
          assigned-cohorts:
            - c2
        - treatment-name: default
          treatment-route:
            type: template
            target-pattern: "/svc-a/exp-a-default?{{ query_string }}"
          default-treatment: true
          assigned-cohorts: []

    - experiment-name: exp-b
      treatments:
        - treatment-name: t3
          treatment-route:
            type: template 
            target-pattern: "/svc-a/exp-b?{{ query_string }}&treatment=t3"
          assigned-cohorts:
            - c3
            - c4
        - treatment-name: t4
          treatment-route:
            type: template 
            target-pattern: "/svc-a/exp-b?{{ query_string }}&treatment=t4"
          assigned-cohorts: []

  service-cohorts:
    - cohort-name: c1
      client-ids:
        - 1234
    - cohort-name: c2
      client-ids:
        - 9876
    - cohort-name: c3
      client-ids: []
    - cohort-name: c4
      client-ids: []

- service-name: svc-b
  service-experiments:
    - experiment-name: exp-c
      default-experiment: true
      treatments:
        - treatment-name: t5
          treatment-route:
            type: url-rewrite
            target-pattern: "/svc-b/exp-c?{{ query_string }}&treatment=t5"
          assigned-cohorts:
            - c3
          default-treatment: true
  service-cohorts:
    - cohort-name: c3
      client-ids:
        - 1234
